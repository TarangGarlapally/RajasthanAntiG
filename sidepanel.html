<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <svg class="ai-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" fill="url(#gradient1)" />
          <path d="M8 10h8M8 14h8M12 6v12" stroke="white" stroke-width="2" stroke-linecap="round" />
          <defs>
            <linearGradient id="gradient1" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6366f1" />
              <stop offset="1" stop-color="#8b5cf6" />
            </linearGradient>
          </defs>
        </svg>
        <h1>AI Chat</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24" />
        </svg>
      </button>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-content">
        <h2>Settings</h2>
        <div class="setting-group">
          <label for="apiKeyInput">Hugging Face API Key</label>
          <input type="password" id="apiKeyInput" placeholder="hf_..." />
          <p class="help-text">Get your free API key from <a href="https://huggingface.co/settings/tokens"
              target="_blank">Hugging Face</a></p>
        </div>
        <div class="setting-group">
          <label for="modelSelect">Model</label>
          <select id="modelSelect">
            <option value="mistralai/Mistral-7B-Instruct-v0.2">Mistral 7B Instruct</option>
            <option value="meta-llama/Llama-2-7b-chat-hf">Llama 2 7B Chat</option>
            <option value="microsoft/phi-2">Phi-2</option>
            <option value="HuggingFaceH4/zephyr-7b-beta">Zephyr 7B</option>
          </select>
        </div>
        <div class="settings-actions">
          <button id="saveSettingsBtn" class="primary-btn">Save</button>
          <button id="cancelSettingsBtn" class="secondary-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
      <div id="messagesContainer" class="messages-container">
        <div class="welcome-message">
          <div class="ai-icon-large">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" fill="url(#gradient2)" />
              <path d="M8 10h8M8 14h8M12 6v12" stroke="white" stroke-width="2" stroke-linecap="round" />
              <defs>
                <linearGradient id="gradient2" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#6366f1" />
                  <stop offset="1" stop-color="#8b5cf6" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h2>Welcome to AI Chat!</h2>
          <p>Start a conversation with open-source AI models</p>
          <p class="setup-note" id="setupNote">Click the settings icon to configure your API key</p>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-container">
        <div class="input-wrapper">
          <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
          <button id="sendBtn" class="send-btn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
